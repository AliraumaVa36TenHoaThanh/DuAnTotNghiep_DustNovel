<div th:fragment="tapDetail(tap, truyen, currentUser)">
    <div class="card mb-4 shadow-sm border-0">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center py-2">
            <h6 class="mb-0 fw-bold" th:text="${tap.tenTap}"></h6>
            <div th:if="${@permissionService.canAddChuongByTap(tap.id)}">
                 <a class="btn btn-sm btn-outline-light fw-bold" 
                    th:href="@{/DustNovel/chuong/them/{truyenId}/{tapId}(truyenId=${truyen.id}, tapId=${tap.id})}">
                    <i class="bi bi-plus-lg"></i> Th√™m ch∆∞∆°ng
                </a>
            </div>
        </div>
        
        <ul class="list-group list-group-flush" th:id="'list-chuong-' + ${tap.id}">
            <th:block th:with="dsChuong=${@chuongService.findByTap(tap.id)}">
                
                <li class="list-group-item d-flex justify-content-between align-items-center py-3" 
                    th:each="chap, iterStat : ${dsChuong}"
                    th:classappend="${iterStat.index >= 5} ? 'd-none extra-chuong-' + ${tap.id} : ''">
                    
                    <div class="d-flex align-items-center">
                        <div th:if="${@permissionService.canReadChuong(chap, currentUser)}">
                            <a th:href="@{/DustNovel/chuong/{id}(id=${chap.id})}"
                               class="fw-bold text-dark text-decoration-none"
                               th:text="${chap.tieuDe}"></a>
                        </div>
                        <div th:unless="${@permissionService.canReadChuong(chap, currentUser)}">
                            <span class="text-muted" th:text="${chap.tieuDe}"></span>
                            <span th:if="${currentUser != null}" class="badge bg-danger ms-2" style="cursor: pointer"
                                  data-bs-toggle="modal" th:data-bs-target="'#muaChuongModal__' + ${chap.id}">
                                üîí Mua (<span th:text="${chap.giaToken}"></span>)
                            </span>
                        </div>
                    </div>

                    <div th:if="${@permissionService.canEditChuong(chap.id)}" class="ms-auto">
                        <form th:action="@{/DustNovel/chuong/{id}/toggle-khoa(id=${chap.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" th:class="${chap.khoa ? 'btn btn-sm btn-success' : 'btn btn-sm btn-outline-secondary'}">
                                <span th:text="${chap.khoa ? 'üîì M·ªü kh√≥a' : 'üîí Kh√≥a'}"></span>
                            </button>
                        </form>
                    </div>

                    <div th:if="${chap.khoa}" th:replace="~{chuong/mua-modal :: muaModal(${chap}, ${currentUser})}"></div>
                </li>
<li class="list-group-item text-center py-2 bg-light border-top-0" 
    th:if="${#lists.size(dsChuong) > 5}" 
    th:id="'btn-show-more-' + ${tap.id}">
    <button type="button" class="btn btn-link text-decoration-none fw-bold w-100" 
            th:onclick="'showAllChapters(' + ${tap.id} + ')'">
        <i class="bi bi-chevron-double-down"></i> Xem th√™m c√°c ch∆∞∆°ng kh√°c...
    </button>
</li>

                <li class="list-group-item text-center text-muted py-4" th:if="${#lists.isEmpty(dsChuong)}">
                    Ch∆∞a c√≥ ch∆∞∆°ng n√†o.
                </li>
            </th:block>
        </ul>
    </div>
</div>
