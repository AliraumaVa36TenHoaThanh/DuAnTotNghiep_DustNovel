<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký | DustNovel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-5 col-lg-4">

            <div class="card shadow-sm">
                <div class="card-header text-center fw-bold">
                    Đăng ký DustNovel
                </div>

                <div class="card-body">

                    <!-- Thông báo lỗi -->
                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>

                    <!-- Thông báo thành công -->
                    <div th:if="${success}" class="alert alert-success">
                        <span th:text="${success}"></span>
                    </div>

                  <form th:action="@{/DustNovel/register}"
      method="post"
      th:object="${nguoiDung}">

    <div class="mb-3">
        <label class="form-label">Tên đăng nhập</label>
        <input type="text"
               th:field="*{tenDangNhap}"
               class="form-control"
               required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email"
               th:field="*{email}"
               class="form-control"
               required>
    </div>

    <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input type="password"
               th:field="*{matKhau}"
               class="form-control"
               required>
    </div>

    <div class="mb-3">
        <label class="form-label">Nhập lại mật khẩu</label>
        <input type="password"
               name="reMatKhau"
               class="form-control"
               required>
    </div>

    <button class="btn btn-success w-100">Đăng ký</button>
</form>


                    <div class="text-center mt-3">
                        <span class="small">
                            Đã có tài khoản?
                            <a th:href="@{/DustNovel/login}">Đăng nhập</a>
                        </span>
                    </div>
                                        <div class="text-center mt-3">
                        <span class="small">
                            Bạn thay đổi suy nghĩ?
                            <a th:href="@{/DustNovel/home}">Về trang chủ</a>
                        </span>
                    </div>

                </div>

                <div class="card-footer text-center text-muted small">
                    © DustNovel 2025
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
