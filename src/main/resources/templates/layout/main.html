        .theme-switch {
            display: flex;

            justify-content: space-between;
            gap: 12px;
            padding: 10px 14px;
        }

        .theme-switch span {
            font-size: 13px;
        }

        .switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            inset: 0;
            background: #ddd;
            border-radius: 999px;
            transition: .3s;
        }

        .slider:before {
            content: "‚òÄÔ∏è";
            position: absolute;
            width: 20px;
            height: 20px;
            left: 2px;
            top: 2px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: .3s;
        }

        input:checked + .slider {
            background: #2b2b2b;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
            content: "üåô";
        }

        body {
            font-size: 14px;

        .theloai-dropdown {

            padding: 6px 12px;

        }

        .search-input {
            width: 220px;
            font-size: 13px;
        }
    </style>
</head>

<script>
    const toggle = document.getElementById("themeToggle");

    function applyTheme(theme) {
        document.body.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        toggle.checked = theme === "dark";
    }

    toggle.addEventListener("change", () => {
        applyTheme(toggle.checked ? "dark" : "light");
    });

    (function () {
        const saved = localStorage.getItem("theme") || "light";
        applyTheme(saved);
    })();

    document.querySelectorAll('.theme-switch').forEach(el => {
        el.addEventListener('click', e => e.stopPropagation());
    });
</script>
