<div lang="vi" xmlns:th="http://www.thymeleaf.org" th:fragment="content">

    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Đát Bót</h3>
                        <p class="text-subtitle text-muted">Nơi admin lạm dụng quyền hạn</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb"
                             class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="#">Dashboard</a>
                                </li>
                                <li class="breadcrumb-item active">User</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <section class="section">
                <div class="card">

                    <div class="card-header d-flex justify-content-between">
                        <span>Bảng User</span>

                        <!-- Nút thêm -->
                     
                    </div>

                    <div class="card-body">
                        <table class="table table-striped">

                            <thead>
                            <tr>
                                <th>Tên</th>
                                <th>Email</th>
                                <!-- XÓA PASS vì không nên hiển thị -->
                                <th>Vai Trò</th>
                                <th>Trạng Thái</th>
                                <th width="160">Action</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.tenDangNhap}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.vaiTro}"></td>

                                <td>
                                    <span th:classappend="${user.trangThai == 'HOAT_DONG'} 
                                        ? 'badge bg-success' 
                                        : 'badge bg-danger'"
                                          th:text="${user.trangThai}">
                                    </span>
                                </td>

                                <td>
                                    <a th:href="@{'/dba/user/editUser/' + ${user.id}}"
                                       class="btn btn-warning btn-sm">
                                        Edit
                                    </a>

                                    <a th:href="@{/dba/user/delete/{id}(id=${user.id})}"
                                       onclick="return confirm('Xóa user?')"
                                       class="btn btn-danger btn-sm">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

</div>
